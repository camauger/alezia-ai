<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alezia AI - Redirection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 30px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            max-width: 600px;
            line-height: 1.5;
        }
        .buttons {
            margin-top: 30px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Alezia AI - Système de JDR avec IA</h1>
    <div class="loader"></div>
    <div class="message">
        <p>Redirection vers l'interface utilisateur...</p>
        <p>Si vous n'êtes pas redirigé automatiquement, veuillez cliquer sur le bouton ci-dessous.</p>
    </div>
    <div class="buttons">
        <a href="frontend/index.html" class="btn">Accéder à l'interface</a>
        <a href="http://localhost:8001/docs" class="btn" target="_blank">Documentation API</a>
    </div>

    <script>
        // Vérifier l'état de l'API et rediriger
        async function checkAPIAndRedirect() {
            try {
                // Essayer de détecter le port de l'API
                const ports = [8000, 8001, 8002, 8003, 8004, 8005];
                let apiUrl = null;

                // Tester chaque port
                for (const port of ports) {
                    try {
                        const response = await fetch(`http://localhost:${port}/health`, {
                            method: 'GET',
                            headers: { 'Content-Type': 'application/json' },
                            signal: AbortSignal.timeout(500)
                        });

                        if (response.ok) {
                            apiUrl = `http://localhost:${port}`;
                            console.log(`API détectée sur ${apiUrl}`);
                            break;
                        }
                    } catch (e) {
                        // Ignorer les erreurs, passer au port suivant
                    }
                }

                // Mettre à jour le lien vers la documentation API si un port a été trouvé
                if (apiUrl) {
                    document.querySelector('a[href*="/docs"]').href = `${apiUrl}/docs`;
                }

                // Rediriger vers l'interface utilisateur après un court délai
                setTimeout(() => {
                    window.location.href = 'frontend/index.html';
                }, 1500);
            } catch (error) {
                console.error('Erreur lors de la vérification de l\'API:', error);
                // En cas d'erreur, ne pas rediriger automatiquement
            }
        }

        // Lancer la vérification au chargement de la page
        window.addEventListener('load', checkAPIAndRedirect);
    </script>
</body>
</html>
